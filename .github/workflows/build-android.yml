name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.14'
        cache-read-only: false

    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          /opt/hostedtoolcache/Flutter
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get Flutter dependencies
      run: |
        flutter config --no-analytics
        flutter pub get

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -di > android/app/keystore.p12

    - name: Create key.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=keystore.p12" > android/key.properties
        echo "storePassword=$KEYSTORE_PASSWORD" >> android/key.properties
        echo "keyAlias=$KEY_ALIAS" >> android/key.properties
        echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
        echo "storeType=pkcs12" >> android/key.properties

    - name: Set DeepSeek API Key Environment Variable
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        echo "DEEPSEEK_API_KEY is set: ${#DEEPSEEK_API_KEY} characters"
        echo "DEEPSEEK_API_KEY length: ${#DEEPSEEK_API_KEY}"

    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x ./gradlew

    - name: Generate Flutter build
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --dart-define=DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Release to GitHub
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      run: |
        echo "检查当前权限和仓库信息..."
        echo "Repository: ${{ github.repository }}"
        echo "Ref: ${{ github.ref }}"
        echo "Token 长度: ${#GITHUB_TOKEN}"
        
        # 测试token权限
        USER_INFO=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/user")
        USER_LOGIN=$(echo "$USER_INFO" | jq -r '.login // "权限测试失败"')
        echo "当前用户: $USER_LOGIN"
        
        # 检查是否已存在该tag的release
        echo "检查是否已存在release..."
        EXISTING_RELEASE=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" | jq -r '.id // empty')
        
        if [ -n "$EXISTING_RELEASE" ] && [ "$EXISTING_RELEASE" != "null" ]; then
          echo "发现已存在的release ID: $EXISTING_RELEASE"
          echo "尝试更新现有release..."
          
          # 更新现有release
          UPDATE_RESPONSE=$(curl -s -X PATCH \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"tag_name\": \"${{ github.ref_name }}\",
              \"name\": \"Release ${{ github.ref_name }}\",
              \"body\": \"Release ${{ github.ref_name }}\\nBuild date: ${{ steps.date.outputs.date }}\\n\\n## 下载说明\\n- 点击 Assets 部分下载APK文件\\n- 安装前请在手机设置中允许未知来源应用安装\",
              \"draft\": false,
              \"prerelease\": false
            }" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$EXISTING_RELEASE")
          
          RELEASE_URL=$(echo "$UPDATE_RESPONSE" | jq -r '.html_url // "更新失败"')
          echo "更新成功: $RELEASE_URL"
          
          # 上传APK文件
          echo "上传APK文件..."
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -F "file=@build/app/outputs/flutter-apk/app-release.apk" \
            "https://api.github.com/repos/${{ github.repository }}/releases/$EXISTING_RELEASE/assets?name=app-release.apk")
          
          echo "文件上传响应: $(echo "$UPLOAD_RESPONSE" | jq -r '.name // "上传失败"')"
        else
          echo "创建新的release..."
          
          # 创建release
          CREATE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"tag_name\": \"${{ github.ref_name }}\",
              \"name\": \"Release ${{ github.ref_name }}\",
              \"body\": \"Release ${{ github.ref_name }}\\nBuild date: ${{ steps.date.outputs.date }}\\n\\n## 下载说明\\n- 点击 Assets 部分下载APK文件\\n- 安装前请在手机设置中允许未知来源应用安装\",
              \"draft\": false,
              \"prerelease\": false
            }" \
            "https://api.github.com/repos/${{ github.repository }}/releases")
          
          RELEASE_ID=$(echo "$CREATE_RESPONSE" | jq -r '.id // empty')
          RELEASE_URL=$(echo "$CREATE_RESPONSE" | jq -r '.html_url // "创建失败"')
          
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" == "null" ]; then
            echo "创建release失败:"
            echo "$CREATE_RESPONSE"
            exit 1
          fi
          
          echo "Release创建成功: $RELEASE_URL"
          
          # 上传APK文件
          echo "上传APK文件..."
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            --data-binary @build/app/outputs/flutter-apk/app-release.apk \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID/assets?name=app-release.apk")
          
          echo "文件上传完成: $(echo "$UPLOAD_RESPONSE" | jq -r '.name // "上传失败"')"
        fi
        
        echo "GitHub Release完成！"
        
    - name: Release to Gitee
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_OWNER: ${{ secrets.GITEE_OWNER }}
        GITEE_REPO: ${{ secrets.GITEE_REPO }}
        RELEASE_TAG: ${{ github.ref_name }}
        RELEASE_NAME: Release ${{ github.ref_name }}
        RELEASE_BODY: |
          Release ${{ github.ref_name }}
          Build date: ${{ steps.date.outputs.date }}
          GitHub Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}
      run: |
        # 安装必要的工具
        sudo apt-get update
        sudo apt-get install -y jq

        # 获取APK文件信息
        APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
        if [ ! -f "$APK_PATH" ]; then
          echo "APK文件未找到: $APK_PATH"
          exit 1
        fi

        # 将APK文件转换为base64编码
        APK_BASE64=$(base64 -w 0 "$APK_PATH")
        APK_SIZE=$(stat -c%s "$APK_PATH")
        APK_NAME="app-release.apk"

        echo "准备上传到Gitee Release..."
        echo "APK大小: $APK_SIZE bytes"

        # 检查是否已存在相同tag的release
        EXISTING_RELEASE=$(curl -s -H "Authorization: token $GITEE_TOKEN" \
          "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases/tags/$RELEASE_TAG" | jq -r '.id // empty')

        if [ -n "$EXISTING_RELEASE" ] && [ "$EXISTING_RELEASE" != "null" ]; then
          echo "找到已存在的release $RELEASE_TAG，更新中..."
          
          # 创建release asset
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITEE_TOKEN" \
            -F "file=@$APK_PATH" \
            "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases/$EXISTING_RELEASE/assets")
          
          echo "更新响应: $UPLOAD_RESPONSE"
        else
          echo "创建新的release $RELEASE_TAG..."
          
          # 创建release
          RELEASE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITEE_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"tag_name\": \"$RELEASE_TAG\",
              \"name\": \"$RELEASE_NAME\",
              \"body\": $(echo "$RELEASE_BODY" | jq -Rs '.'),
              \"prerelease\": false,
              \"target_commitish\": \"main\"
            }" \
            "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases")
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id // empty')
          
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" == "null" ]; then
            echo "创建release失败:"
            echo "$RELEASE_RESPONSE"
            exit 1
          fi
          
          echo "Release创建成功，ID: $RELEASE_ID"
          
          # 上传APK文件作为release asset
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITEE_TOKEN" \
            -F "file=@$APK_PATH" \
            "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases/$RELEASE_ID/assets")
          
          echo "上传响应: $UPLOAD_RESPONSE"
        fi

        echo "Gitee Release完成！"