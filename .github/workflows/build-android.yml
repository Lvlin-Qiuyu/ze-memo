name: Build Android APK

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.14'
        cache-read-only: false

    - name: Cache Flutter dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.pub-cache
          /opt/hostedtoolcache/Flutter
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        cache: true

    - name: Get Flutter dependencies
      run: |
        flutter config --no-analytics
        flutter pub get

    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -di > android/app/keystore.p12

    - name: Create key.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "storeFile=keystore.p12" > android/key.properties
        echo "storePassword=$KEYSTORE_PASSWORD" >> android/key.properties
        echo "keyAlias=$KEY_ALIAS" >> android/key.properties
        echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
        echo "storeType=pkcs12" >> android/key.properties

    - name: Set DeepSeek API Key Environment Variable
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        echo "DEEPSEEK_API_KEY is set: ${#DEEPSEEK_API_KEY} characters"
        echo "DEEPSEEK_API_KEY length: ${#DEEPSEEK_API_KEY}"

    - name: Grant execute permission for gradlew
      run: |
        cd android
        chmod +x ./gradlew

    - name: Generate Flutter build
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release --dart-define=DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT

    - name: Release to GitHub
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        name: Release ${{ github.ref_name }}
        body: |
          Release ${{ github.ref_name }}
          Build date: ${{ steps.date.outputs.date }}
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Release to Gitee
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        GITEE_OWNER: ${{ secrets.GITEE_OWNER }}
        GITEE_REPO: ${{ secrets.GITEE_REPO }}
        RELEASE_TAG: ${{ github.ref_name }}
        RELEASE_NAME: Release ${{ github.ref_name }}
        RELEASE_BODY: |
          Release ${{ github.ref_name }}
          Build date: ${{ steps.date.outputs.date }}
          GitHub Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.ref_name }}
      run: |
        # 安装必要的工具
        sudo apt-get update
        sudo apt-get install -y jq

        # 获取APK文件信息
        APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
        if [ ! -f "$APK_PATH" ]; then
          echo "APK文件未找到: $APK_PATH"
          exit 1
        fi

        # 将APK文件转换为base64编码
        APK_BASE64=$(base64 -w 0 "$APK_PATH")
        APK_SIZE=$(stat -c%s "$APK_PATH")
        APK_NAME="app-release.apk"

        echo "准备上传到Gitee Release..."
        echo "APK大小: $APK_SIZE bytes"

        # 检查是否已存在相同tag的release
        EXISTING_RELEASE=$(curl -s -H "Authorization: token $GITEE_TOKEN" \
          "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases/tags/$RELEASE_TAG" | jq -r '.id // empty')

        if [ -n "$EXISTING_RELEASE" ] && [ "$EXISTING_RELEASE" != "null" ]; then
          echo "找到已存在的release $RELEASE_TAG，更新中..."
          
          # 创建release asset
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITEE_TOKEN" \
            -F "file=@$APK_PATH" \
            "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases/$EXISTING_RELEASE/assets")
          
          echo "更新响应: $UPLOAD_RESPONSE"
        else
          echo "创建新的release $RELEASE_TAG..."
          
          # 创建release
          RELEASE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITEE_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"tag_name\": \"$RELEASE_TAG\",
              \"name\": \"$RELEASE_NAME\",
              \"body\": $(echo "$RELEASE_BODY" | jq -Rs '.'),
              \"prerelease\": false,
              \"target_commitish\": \"main\"
            }" \
            "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases")
          
          RELEASE_ID=$(echo "$RELEASE_RESPONSE" | jq -r '.id // empty')
          
          if [ -z "$RELEASE_ID" ] || [ "$RELEASE_ID" == "null" ]; then
            echo "创建release失败:"
            echo "$RELEASE_RESPONSE"
            exit 1
          fi
          
          echo "Release创建成功，ID: $RELEASE_ID"
          
          # 上传APK文件作为release asset
          UPLOAD_RESPONSE=$(curl -s -X POST \
            -H "Authorization: token $GITEE_TOKEN" \
            -F "file=@$APK_PATH" \
            "https://gitee.com/api/v5/repos/$GITEE_OWNER/$GITEE_REPO/releases/$RELEASE_ID/assets")
          
          echo "上传响应: $UPLOAD_RESPONSE"
        fi

        echo "Gitee Release完成！"